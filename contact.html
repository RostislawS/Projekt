<head>

  <link rel="icon" href="logo.png">
</head>
<body>
<div class="topnav">
  <img class="img" src="logo.png" alt="" width="57" height="57">
  <a href="index.html">Home</a>
  <a href="contact.html" class="active">Contact</a>
  <a href="login.html">
    <button class="btn login" type="button">Sign in</button>
  </a>
</div>

<div class="container mt-5">
  <h1 class="text-center mb-4">Contact us</h1>

  <div class="contact-form">
    <p class="text-center">
      Do you have questions or suggestions? Fill out the form below and we will contact you shortly.
    </p>

    <form action="submit_form.php" method="POST">
      <div class="form-group">
        <label for="name">Your name:</label>
        <input type="text" class="form-control" id="name" name="name" placeholder="Enter your name" required>
      </div>

      <div class="form-group">
        <label for="email">Your email:</label>
        <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email" required>
      </div>

      <div class="form-group">
        <label for="message">Message:</label>
        <textarea class="form-control" id="message" name="message" rows="5" placeholder="Enter your message" required></textarea>
      </div>

      <div class="text-center">
        <button type="submit" class="btn btn-primary">Send message</button>
      </div>
    </form>
  </div>

  <div class="contact-info mt-5">
    <h3 class="text-center">Our contacts</h3>
    <p class="text-center">You can also contact us directly:</p>
    <ul class="list-unstyled text-center">
      <li><strong>Email:</strong> support@cs2news.com</li>
      <li><strong>Phone:</strong> +1 123 123 123</li>
      <li><strong>Address:</strong> 11 MetroTech Center, Brooklyn, NY 11201, USA</li>
    </ul>
  </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>

</body>
